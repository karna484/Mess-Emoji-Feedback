<!DOCTYPE html>
<html>
<head>
    <title>Mess Feedback</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            width: 400px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }

        h2 {
            margin-bottom: 10px;
        }

        .summary {
            background: #e8f5e9;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .emoji-btn {
            font-size: 30px;
            cursor: pointer;
            border: none;
            background: none;
            margin: 10px;
            transition: transform 0.2s;
        }

        .emoji-btn:hover {
            transform: scale(1.3);
        }

        .rating-label {
            display: block;
            font-size: 14px;
        }

        .issue-box {
            text-align: left;
            margin-top: 15px;
        }

        button.submit-btn {
            margin-top: 15px;
            padding: 8px 20px;
            border: none;
            background: green;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .success {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>ğŸ½ Mess Feedback</h2>

    <!-- Summary -->
    <div class="summary">
        <p><b>Total Feedback:</b> {{ total }}</p>
        <p><b>Average Rating:</b> {{ average }}</p>
    </div>

    <!-- Flash Message -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="success">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/submit">

        <!-- Meal Selection -->
        <label><b>Select Meal:</b></label><br>
        <select name="meal" required>
            <option value="">--Select--</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
        </select>

        <br><br>

        <!-- Emoji Ratings -->
        <label><b>Rate the Food:</b></label><br>

        <button type="button" class="emoji-btn" onclick="selectRating(1)">ğŸ˜¡
            <span class="rating-label">Very Bad</span>
        </button>

        <button type="button" class="emoji-btn" onclick="selectRating(2)">ğŸ˜•
            <span class="rating-label">Bad</span>
        </button>

        <button type="button" class="emoji-btn" onclick="selectRating(3)">ğŸ˜
            <span class="rating-label">Average</span>
        </button>

        <button type="button" class="emoji-btn" onclick="selectRating(4)">ğŸ™‚
            <span class="rating-label">Good</span>
        </button>

        <button type="button" class="emoji-btn" onclick="selectRating(5)">ğŸ˜
            <span class="rating-label">Very Good</span>
        </button>

        <input type="hidden" name="rating" id="rating" required>

        <!-- Optional Issues -->
        <div class="issue-box">
            <label><b>Optional Issues:</b></label><br>
            <input type="checkbox" name="issues" value="Too Spicy"> Too Spicy<br>
            <input type="checkbox" name="issues" value="Not Cooked Well"> Not Cooked Well<br>
            <input type="checkbox" name="issues" value="Less Side Dishes"> Less Side Dishes<br>
            <input type="checkbox" name="issues" value="Not Cleaned Well"> Not Cleaned Well<br>
        </div>

        <button type="submit" class="submit-btn">Submit Feedback</button>

    </form>
</div>


</script>
<script>
function selectRating(value) {
    document.getElementById("rating").value = value;

    confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
    });
}

// ğŸ‰ Confetti when user types long comment
let commentBox = document.getElementById("commentBox");
let confettiTriggered = false;

commentBox.addEventListener("input", function() {
    if (commentBox.value.length > 20 && !confettiTriggered) {
        confetti({
            particleCount: 150,
            spread: 90,
            origin: { y: 0.7 }
        });
        confettiTriggered = true;  // Prevent repeat pop
    }
});
</script>

</body>
</html>
